<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-popup-main">
      <div class="pop-up">
        <h1 class="close">X</h1>
        <h1>Enter Your Information</h1>
        <form>
          <div class="input-flex">
            <label for="">Email: </label>
            <input type="text" placeholder="Enter Email" />
          </div>
          <div class="input-flex">
            <label for="">Password: </label>
            <input type="text" placeholder="Enter Password" />
          </div>
          <div class="input-flex">
            <label for="">Confirm Password: </label>
            <input type="text" placeholder="Enter Confirm Pasword" />
          </div>
          <button>Log In</button>
        </form>
      </div>
    </div>
    <nav>
      <div class="container">
        <div class="login"><p>Log In</p></div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="main-info">
          <div class="info-text">
            <h1>Cosmis Conquest</h1>
            <p>
              Embark on a journey beyond the stars: Exploring the vast universe,
              pushing the fortiers of space exploration, and unraveling the
              secrets of spaceship technology
            </p>
          </div>
        </div>
      </div>
    </main>
    <section class="cards-section">
      <div class="container">
        <h1 class="cards-section-h1">Latest News</h1>
        <div class="cards"></div>
      </div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
